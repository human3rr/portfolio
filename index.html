<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlikely Encounter</title>
    <script src="index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
  
</head>
<body class="container">
    <!--<div class="redirectToPortfolio"><button type="button">Take me to simple portfolio</button></div>-->
    <div class="robotSection">
        <div class="mainProfile">
            <div class="profileBorder">
                <img class="robotProfile" ><br>
            </div>
            <p class="robotName">Human3rr</p>
        </div>
      </div>
    <div class="robotDialogBox"></div>
    <div class="visitorSection">
        <div class="visitorProfile">
            <div class="profileBorder">
                <img class="visitorProfileImg"><br>
            </div>
            <p class="hoodedName">Visitor</p>
        </div>
        
      </div>
        <div class="visitorPromptBox">
          <div class="visitorDialogBox"></div>
          <div class="responseButton">
              <div class="questionList">
                  <button type="button" class="question whoAreYou">Who are you?</button>
                  <button type="button" class="question aboutYourself">Tell me about yourself.</button>
                  <button type="button" class="question whatAbilitiesDoYouHave">What abilities do you have?</button>
                  <button type="button" class="question showMeWhatYouGot">Show me what kinds of things you have done.</button>
                  <button type="button" class="question contact">How may I contact you in the future.</button>
                  <button type="button" class="question workHistory">Request work history document.</button>
                  <button type="button" class="question goodbye">Goodbye.</button></li>
              </div>
            </div>
        </div>
      <div class="middleSection">
        <div class="middleChat"></div>
        <div id="demo" class="carousel slide" data-bs-ride="carousel"  data-bs-interval="10000">
            <button type="button" class="closeButton">Close Gallery</button>
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./snakePlay1.gif" alt="Snake Game" class="d-block" style="width:100%">
                <div class="carousel-caption d-none d-md-block lightText">
                  <h5><a href="/snake/" target="_blank">Snake Game</a></h5>
                  <p>Classic game of Snake. What's your high score?</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./motivationTracker.gif" alt="Motivation Tracker" class="d-block" style="width:100%">
                <div class="carousel-caption d-none d-md-block lightText motivationTracker">
                  <h5><a href="/motivation-tracker/build/" target="_blank">Motivation Tracker</a></h5>
                  <p>Add goals for your day and pull pictures from /r/MotivationalPics/</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./memoryGame.gif" alt="Temp Item" class="d-block" style="width:100%">
                <div class="carousel-caption d-none d-md-block lightText motivationTracker">
                  <h5><a href="/memoryGame/" target="_blank">Memory Card Matching Game</a></h5>
                  <p>A memory matching game with cats</p>
                </div>
              </div>
            </div>
            
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-dark carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon carousel-dark"></span>
            </button>
          </div>
          
      </div>
    
      
</body>
</html>
