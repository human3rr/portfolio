<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>
<body class="container">
    <div class="redirectToPortfolio"><button type="button">Take me to simple portfolio</button></div>
    <div class="robotSection">
        <div class="mainProfile">
            <div class="profileBorder">
                <img class="robotProfile" width="100" height="100"><br>
            </div>
            <p class="robotName">Human3rr</p>
        </div>
        <div class="dialogBox"></div>
    </div>
    <div class="visitorSection">
        <div class="visitorProfile">
            <div class="profileBorder">
                <img class="visitorProfileImg" width="100" height="100"><br>
            </div>
            <p class="hoodedName">Nameless</p>
        </div>
        <div>
            <div class="dialogBox"></div>
            <label class="responseButton">
                <ul class="questionList">
                    <li><button type="button" class="question whoAreYou">Who are you?</button></li>
                    <li><button type="button" class="question aboutYourself">Tell me about yourself.</button></li>
                    <li><button type="button" class="question whatPowersDoYouHave">What powers do you have?</button></li>
                    <li><button type="button" class="question showMeWhatYouGot">Show me what you can do.</button></li>
                    <li><button type="button" class="question whatTimeIsIt">Tell me the time.</button></li>
                </ul>
              
              
              
              
              
            </label>
        </div>
      </div>
    
      
</body>
</html>
