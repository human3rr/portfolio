<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <style media="screen">
        * {
         margin: 0;
         padding: 0;
       }
     
    
       body {
         background-color: #10101a;
         /*display: flex;*/
         justify-content: center;
         align-items: center;
         width: 100%;
         height: 100%;
         overflow: hidden;
         z-index: -2;
       }
    
    
    
       hr {
         width: 1px;
         border-color: transparent;
         border-right-color: rgba(94, 93, 96, 0.863);
         border-right-width: 5px;
         position: absolute;
         bottom: 100%;
         transform-origin: 100% 50%;
         animation-name: rain;
         animation-duration: .5s;
         animation-timing-function: linear;
         animation-iteration-count: infinite;
         z-index: -1;
       }
    
       @keyframes rain {
         from {
           transform: rotate(90deg) translateX(0);
         } 
         to {
           transform: rotate(90deg) translateX(calc(100vh));
         }
       }
    
    
      </style>
</head>
<body>
    <div>
        <div class="mainProfile">
            <div class="profileBorder">
                <img class="robotProfile" width="100" height="100"><br>
            </div>
            <p class="robotName">Human3rr</p>
        </div>
        <div class="dialogBox"></div>
    </div>
    <div>
        <div class="visitorProfile">
            <div class="profileBorder">
                <img class="visitorProfileImg" width="100" height="100"><br>
            </div>
            <p class="hoodedName">Nameless</p>
        </div>
        <div class="dialogBox"></div>
    </div>
    <label class="responseButton">
        <button type="button" class="whoAreYou">Who are you?</button>
        <button type="button" class="aboutYourself">Tell me about yourself.</button>
        <button type="button" class="whatPowersDoYouHave">What powers do you have?</button>
        <button type="button" class="showMeWhatYouGot">Show me what you can do.</button>
        <button type="button" class="whatTimeIsIt">Tell me the time.</button>
    </label>
      
</body>
<script type="text/javascript">

    let hrElement;
    let counter = 200;
    for (let i = 0; i < counter; i++) {
      hrElement = document.createElement("HR");
      
        hrElement.style.left = Math.floor(Math.random() * window.innerWidth) + "px";
        hrElement.style.animationDuration = 2.2 + Math.random() * 0.9 + "s";
        hrElement.style.animationDelay = Math.random() * 10 + "s";
     
      document.body.appendChild(hrElement);
    }
  
   
  
  </script>
</html>
